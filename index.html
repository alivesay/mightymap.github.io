<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css">
  </head>
  <body>
    <div id="container"></div>
    <script id="upload-handler-template" type="text/template">
      <p>Choose a local CSV, XLS, or XLSX file</p>
      <input type='file' id='fileInput'>
    </script>
    <script id="select-fields-template" type="text/template">
      // Show two links for points and polygons.
      <a id="points" href="#">Points</a>
      <a id="polygons" href="#">Polygons</a>
      // If points, show select elements for address, city, state, county, ZIP, country, some instructions, and a button to go.
      <form id="points-form">
        <select id="address">
          <option value="">Address</option>
          <% $.each(window.map.get("json")[0], function(key, value) { %>  <option><%= key %></option> <% }); %>
        </select>
        <select id="city">
          <option value="">City</option>
          <% $.each(window.map.get("json")[0], function(key, value) { %>  <option><%= key %></option> <% }); %>
        </select>
        <select id="state">
          <option value="">State</option>
          <% $.each(window.map.get("json")[0], function(key, value) { %>  <option><%= key %></option> <% }); %>
        </select>
        <select id="county">
          <option value="">County</option>
          <% $.each(window.map.get("json")[0], function(key, value) { %>  <option><%= key %></option> <% }); %>
        </select>
        <select id="zip">
          <option value="">ZIP</option>
          <% $.each(window.map.get("json")[0], function(key, value) { %>  <option><%= key %></option> <% }); %>
        </select>
        <select id="country">
          <option value="">Country</option>
          <% $.each(window.map.get("json")[0], function(key, value) { %>  <option><%= key %></option> <% }); %>
        </select>
        <input type="button" value="Submit">
      </form>
      // If polygons, show a select element for the various geometry we have available to join to and a select element showing all the column names from their data.
      <form id="polygon-form">
        <select id="geometry">
          <option value="">Geometry</option>
        </select>
        <select id="field">
          <option value="">Field</option>
          <% $.each(window.map.get("json")[0], function(key, value) { %>  <option><%= key %></option> <% }); %>
        </select>
        <input type="button" value="Submit">
      </form>
    </script>
    <script id="map-maker-template" type="text/template">
      <div id='map'></div>
    </script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="js/geojson/countries.js"></script>
    <script src="js/geojson/states_and_provinces.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/vendor/jszip.js"></script>
    <script src="js/vendor/xls.js"></script>
    <script src="js/vendor/xlsx.js"></script>
    <script src="js/vendor/plugins.js"></script>
    <script src="js/models/map.js"></script>
    <script src="js/views/upload-handler.js"></script>
    <script src="js/views/select-fields.js"></script>
    <script src="js/views/map-maker.js"></script>
    <script src="js/main.js"></script>
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
